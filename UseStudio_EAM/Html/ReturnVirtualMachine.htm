<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>归还虚拟机</title>
    <link href="../Css/ReturnVirtualMachine.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://www.1473.cn/uform.js"></script>
    <script src="../Js/ReturnVirtualMachine.js" type="text/javascript"></script>
    
</head>
<body>
    <div class="EAM_R_Div1">
        <ul>
            <li id="EAM_R_First"><a>申请归还虚拟机</a></li>        
        </ul>
        
    </div>
    <div class="EAM_R_table">
        <div class="EAM_R_buttons">
            <input type="button" class="EAM_R_submit1" value="虚拟机申请状态"/>
            <input type="button" class="EAM_R_submit3" value="虚拟机归还"/>
            <input type="button" class="EAM_R_submit2" value="虚拟机借出"/>
        </div>
        <div class="EAM_R_content">
            <div class="EAM_R_main">
                <div class="EAM_R_group">
                      <label for="name">申请人：</label>
                      <input type="text" name="userid" id="userid"style="border-radius:5px;" />
                  </div>
                  <div class="EAM_R_group">
                      <label for="ftp">服务器：</label>
                      <input type="text" name="server" id="server"style="border-radius:5px;" />
                  </div>
                  <div class="EAM_R_group">
                      <label for="system">系统：</label>
                      <input type="text" name="system" id="system"style="border-radius:5px;" />
                  </div>
                  <!--
                  <div class="EAM_R_group">
                      <label for="ip">试用IP：</label>
                      <input type="text" name="ip" id="ip"style="border-radius:5px;" />
                  </div>
                  <div class="EAM_R_group">
                      <label for="date">申请日期：</label>
                      <input type="text" name="time" id="time"style="border-radius:5px;" />
                  </div>
                  -->
                  <input type="button" class="EAM_R_submit4" value="提交" onclick="EAM.R.Return()"/>
        </div>
    </div>
    </div>
