<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>资产申请管理</title>
    <link href="../Css/Borrowed.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://www.1473.cn/uform.js"></script>
    <script src="../Js/Borrowed.js" type="text/javascript"></script>
    <script type="text/javascript" src='http://www.1473.cn/js/Controls/Complex/Table.js'></script>
</head>
<body>
    <div class="EAM_B_Title">资产申请管理</div>
    <div class="EAM_B_Head">
        <div class="EAM_B_Headleft">
            <div class="EAM_B_Headspan EAM_B_Headspan_Sytle" onclick="EAM.B.Home('applications')">所有申请</div>
            <div class="EAM_B_Headspan" onclick="EAM.B.Home('adopt')">已通过</div>
            <div class="EAM_B_Headspan" onclick="EAM.B.Home('fail')">未通过</div>
            <div class="EAM_B_Headspan" onclick="EAM.B.Home('audit')">待审核</div>
            <div class="EAM_B_Headspan" onclick="EAM.B.Home('return')">归还申请</div>
        </div>
        <div class="EAM_B_Time">
            <input class="EAM_B_Time_BaginTime" onfocus ="U.MD.UI.calendar(this,null,true)"/> 
            <span class="EAM_B_Time_Cut"></span>
            <input class="EAM_B_Time_EndTime" onfocus ="U.MD.UI.calendar(this,null,true)"/>
            <div class="EAM_B_Headright"> 
                <input class="EAM_B_Headinput" placeholder="请输入用户内容"/>
                <div class="EAM_B_Headright_Button" onclick = "EAM.B.Select('')">搜索</div>
            </div>
        </div>
    </div>
    <div class="EAM_B_First"></div>
    <div class="EAM_B_Bottombuttons All">	
     </div>
</body>
</html>
